{% extends "baselayout.html" %}
{% block heading %}
    <title>Join Server</title>
{% endblock %}

{% block body %}
    <div class="container">
        <form action="{{ url_for('join_new_server') }}" method = "post">
            <div class="form-group">
                <label for="server">Enter Server ID You want to join!</label>
                <input type="text" name="server_id" class="form-control" id="server">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
