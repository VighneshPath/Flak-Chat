{% extends "baselayout.html" %}
{% block heading %}
    <title>Add Friend</title>
{% endblock %}

{% block body %}
    <div class="container">
        <form action="{{ url_for('add_new_friend') }}" method = "post">
            <div class="form-group">
                <label for="server">Enter User ID of a friend you want to message!</label>
                <input type="text" name="user_id" class="form-control" id="user">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
