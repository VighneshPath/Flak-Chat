{% extends "loggingin.html" %}
{% block heading %}
    <title>Log In</title>
{% endblock %}

{% block body %}
    <div class="container">
    <img src="\static\logo.png" class="img-thumbnail" width="60">
    <p style="float:right;">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
    </div>
    <div class="container">
        <div class = "card text-center" style="width: 32rem; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
            <h3 class="card-header" id = "header">Sign into your account</h3>
            <div class = "card-body">
                <form action="{{ url_for('dashboard') }}" method="post">
                    <div class = "form-group">
                        <label for="Email">Email Address</label>
                        <input type="email" name="user_email" class="form-control" id="Email" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" name="user_password" class="form-control" id="Password" required>
                    </div>
                    <button name="login_submit" id="login" type="submit" class="btn btn-dark">Submit</button>
                    <small class = "form-text text-muted">{{message}}</small>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
