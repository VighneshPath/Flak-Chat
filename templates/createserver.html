{% extends "baselayout.html" %}
{% block heading %}
    <title>Create Server</title>
{% endblock %}

{% block body %}
    <div class="container">
        <form action="{{ url_for('create_new_server') }}" method = "post">
            <div class="form-group">
                <label for="server">Enter Server Name</label>
                <input type="text" name="server_name" class="form-control" id="server">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
